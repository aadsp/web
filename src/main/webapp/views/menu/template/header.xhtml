<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>AADSP</title>
        <link rel="shortcut icon" href="../../../img/favicon.ico" />
        <link href="../../bootstrap/css/bootstrap-master.css" rel="stylesheet"/>
        <link href="../../bootstrap/css/bootstrap.css" rel="stylesheet"/>
        <link href="../../bootstrap/css/bootstrap-general.css" rel="stylesheet"/>

        <script type="text/javascript" src="../../../bootstrap/js/bootstrap.js"></script>

        <script src="../../chart/js/Chart.js"></script>
    </h:head>
    <body>
        <div>
            <h:form>
                <p:growl id="growl" showDetail="true" sticky="true" />    
                <div class="menu-top">
                    <div class="container-fluid">
                        <a class="brand" href="../../../faces/views/menu/Index.xhtml">
                            <div class="left" style="color:#FFF">
                                <h1>AADSP</h1>
                                <p>Abordagem Adaptativa para implantação do Processo de Software</p>
                            </div>
                        </a>

                        <div class="right menu-top-info"> 
                            <div class="control-group">
                                <i class="icon icon-user icon-white"></i>
                                <strong>Login:</strong>
                                <span>
                                    #{headerTemplate.usuarioNome}</span>
                                <br/>
                                <i class="icon icon-bookmark icon-white"></i>
                                <strong>Função:</strong>
                                <span>
                                    #{headerTemplate.usuarioFuncao}</span>
                            </div>
                            <div class="clear">
                            </div>
                            <div class="control-group pull-right">
                                <i class="icon icon-off icon-white"></i>
                                <p:commandButton class="btn btn-transparent" style="color:#FFF" value="SAIR" actionListener="#{headerTemplate.closeSession()}"/>    

                            </div>
                        </div>
                        <div class="right">
                            <div class="space-10"></div>
                            <img src="#{headerTemplate.imagemUsuario}" height="50" width="50" class="img-circle"/>
                            <div class="space-10"></div>
                        </div>
                    </div>
                </div>
                <div class="navbar navbar-static-top" id="nav-contratos">
                    <div class="navbar-inner">
                        <a class="brand">
                            <span style="margin-left: 5px;"><i class="icon icon-home"></i>
                                <span style="margin-left: 5px;"/>GERÊNCIAS</span>
                        </a>
                        <ul class="nav pull-right">
                            <li class="divider-vertical"></li>
                            <li class="dropdown">
                                <a class="dropdown-toggle" data-toggle="dropdown" href="#"><span style="margin-left: 5px;"><i class="icon icon-cog"></i><span style="margin-left: 5px;"/>SERVIÇOS</span><b class="caret"></b></a>
                                <ul class="dropdown-menu">
                                    <li class="dropdown-submenu">
                                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">Alterar<b class="caret"></b></a>
                                        <ul class="dropdown-menu">
                                            <li>
                                                <a href="../../views/adm/AlterarSenha.xhtml">Senha</a></li>
                                            <li>
                                                <a href="../../views/adm/AlterarImagem.xhtml">Imagem</a></li>
                                        </ul>

                                    </li>
                                </ul>
                            </li>

                        </ul>
                    </div>
                </div>
                <div class="clear"></div>    
            </h:form>
        </div>
    </body>
</html>
