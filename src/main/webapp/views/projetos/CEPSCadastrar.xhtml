<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="../../bootstrap/css/bootstrap-general.css" rel="stylesheet"/>
        <script type="text/javascript" src="../../primefaces/js/showcase.js"></script>
    </h:head>
    <h:body>
        <ui:composition template="template/template.xhtml">
            <ui:define name="content">
                <h:form id="form">
                    <p:growl id="growl" showDetail="true" sticky="true" /> 
                    <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
                    <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                        <img src="../../img/loading.gif" alt=""/>
                    </p:dialog>
                    <div class="margin-right-left-20">
                        <div>
                            <h3>CEPS - CRONOGRAMA DO PROJETO </h3>
                            <div class="right">

                                <p:commandButton class="btn btn" value="VOLTAR" actionListener="#{CEPSCadastrar.voltar()}"/>
                            </div>
                            <p><strong>CADASTRO</strong></p>
                            <div>
                            </div>
                            <div class="space-40"></div>
                            <div class="control-group">   
                                <p:tabView dynamic="true" cache="true">
                                    <p:tab title="calendÃ¡rio">
                                        <h3 style="margin-top: 0">Editable Schedule</h3>
                                        <p:schedule id="schedule" value="#{scheduleView.eventModel}" widgetVar="myschedule" timeZone="GMT+2">

                                            <p:ajax event="dateSelect" listener="#{scheduleView.onDateSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
                                            <p:ajax event="eventSelect" listener="#{scheduleView.onEventSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
                                            <p:ajax event="eventMove" listener="#{scheduleView.onEventMove}" update="messages" />
                                            <p:ajax event="eventResize" listener="#{scheduleView.onEventResize}" update="messages" />

                                        </p:schedule>

                                    </p:tab>
                                    <p:tab title="atividades">

                                    </p:tab>
                                </p:tabView>
                            </div>
                            <div class="space-20"></div>
                            <p:commandButton class="btn btn-success" ajax="false" disabled="#{CEPSCadastrar.controleDeCadastro()}" value="CADASTRAR" update="growl" actionListener="#{CEPSCadastrar.cadastrar()}"/>
                        </div>
                    </div>
                    <div class="space-50"></div>
                    <!-- Modais do Projeto -->
                    <p:dialog widgetVar="eventDialog" header="Event Details" showEffect="clip" hideEffect="clip">
                        <h:panelGrid id="eventDetails" columns="2">
                            <p:outputLabel for="title" value="Titles:" />
                            <p:inputText id="title" value="#{scheduleView.event.title}" required="true" />

                            <p:outputLabel for="from" value="From:" />
                            <p:calendar id="from" value="#{scheduleView.event.startDate}" timeZone="GMT+2" pattern="dd/MM/yyyy HH:mm"/>

                            <p:outputLabel for="to" value="To:" />
                            <p:calendar id="to" value="#{scheduleView.event.endDate}" timeZone="GMT+2" pattern="dd/MM/yyyy HH:mm"/>

                            <p:outputLabel for="allDay" value="All Day:" />
                            <h:selectBooleanCheckbox id="allDay" value="#{scheduleView.event.allDay}" />

                            <p:commandButton type="reset" value="Reset" />
                            <p:commandButton id="addButton" value="Save" actionListener="#{scheduleView.addEvent}" oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />
                        </h:panelGrid>
                    </p:dialog>    

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
