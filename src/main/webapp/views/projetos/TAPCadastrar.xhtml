<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="../../bootstrap/css/bootstrap-general.css" rel="stylesheet"/>
        <script type="text/javascript" src="../../primefaces/js/showcase.js"></script>
    </h:head>
    <h:body>
        <ui:composition template="template/template.xhtml">
            <ui:define name="content">
            <h:form id="form">
                <p:growl id="growl" showDetail="true" sticky="true" /> 
                <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
                <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                    <img src="../../img/loading.gif" alt=""/>
                </p:dialog>
                <div class="margin-right-left-20">
                    <div>
                        <h3>TAP - Termo de Abertura de Projeto de Software</h3>
                         <div class="right">
                             <a class="btn btn" href="TAPConsultar.xhtml">VOLTAR</a>
                        </div>
                        <p><strong>CADASTRO</strong></p>
                    <div>
                </div>
                <div class="space-40"></div>
                <div class="control-group">   
                <p:tabView dynamic="true" cache="true">
                  <p:tab title="Dados Gerais">
                      <h:panelGrid columns="3" cellpadding="5">
                        
                        <p:outputLabel for="nomeProjeto" value="Nome do projeto:" />
                        <p:inputTextarea id="nomeProjeto" rows="1" cols="400" value="#{TAPCadastrar.tap.nome}" counter="displayProjeto" maxlength="250" counterTemplate="{0} caracteres restantes." />
                        <h:outputText id="displayProjeto" />
                        
                        <p:outputLabel for="justificativa" value="Justificativa:" />
                        <p:inputTextarea id="justificativa" rows="1" cols="30" value="#{TAPCadastrar.tap.justificativa}" counter="displayJustificativa" maxlength="500" counterTemplate="{0} caracteres restantes." />
                        <h:outputText id="displayJustificativa" />
                        
                        <p:outputLabel for="objetivo" value="Objetivo:" />
                        <p:inputTextarea id="objetivo" rows="1" cols="30" value="#{TAPCadastrar.tap.objetivo}" counter="displayObjetivo" maxlength="500" counterTemplate="{0} caracteres restantes." />
                        <h:outputText id="displayObjetivo" />
                        
                        <p:outputLabel for="alinhamentoEstrategico" value="Alinhamento estratégico:" />
                        <p:inputTextarea id="alinhamentoEstrategico" rows="1" cols="100" value="#{TAPCadastrar.tap.alinhamentoEstrategico}" counter="displayAlinhamento" maxlength="500" counterTemplate="{0} caracteres restantes." />
                        <h:outputText id="displayAlinhamento" />
                        
                        <p:outputLabel for="custo" value="Orçamento inícial:" />
                        <p:inputText id="custo"  value="#{TAPCadastrar.tap.custo}"/>
                        <h:outputText id="custoInfo" value="Valor do projeto" />
                       
                        <p:outputLabel for="dataInicio" value="Data de início" />
                        <p:calendar id="dataInicio" value="#{TAPCadastrar.dataInicio}" pattern="dd/MM/yyyy" mask="true" />
                        <h:outputText id="dataInicioInfo" value="Previsão de início do projeto" />
                        
                        <p:outputLabel for="dataTermino" value="Data de término" />
                        <p:calendar id="dataTermino" value="#{TAPCadastrar.dataInicio}" pattern="dd/MM/yyyy" mask="true" />
                        <h:outputText id="dataTerminoInfo" value="Previsão de término do projeto" />
                        
                        <p:outputLabel for="premissas" value="Premissas:" />
                        <p:inputTextarea id="premissas" rows="1" cols="400" value="#{TAPCadastrar.tap.premissas}" counter="displayProjeto" maxlength="250" counterTemplate="{0} caracteres restantes." />
                        <h:outputText id="displayProjetopremissas" />
                        
                        <p:outputLabel for="restricoes" value="Restrições:" />
                        <p:inputTextarea id="restricoes" rows="1" cols="30" value="#{TAPCadastrar.tap.restricoes}" counter="displayJustificativa" maxlength="250" counterTemplate="{0} caracteres restantes." />
                        <h:outputText id="displayrestricoes" />
                        
                        <p:outputLabel for="riscosIniciais" value="Riscos Iniciais:" />
                        <p:inputTextarea id="riscosIniciais" rows="1" cols="30" value="#{TAPCadastrar.tap.riscosIniciais}" counter="displayObjetivo" maxlength="300" counterTemplate="{0} caracteres restantes." />
                        <h:outputText id="displayriscosIniciais" />
                        
                        
                    </h:panelGrid>
                  </p:tab>
                </p:tabView>
                </div>
                <div class="space-20"></div>
                <p:commandButton class="btn btn-success" value="CADASTRAR" update="growl" actionListener="#{TAPCadastrar.cadastrar()}"/>
                    </div>
                </div>
                <div class="space-50"></div>
            </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
