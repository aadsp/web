<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="../../bootstrap/css/bootstrap-general.css" rel="stylesheet"/>
        <script type="text/javascript" src="../../primefaces/js/showcase.js"></script>
    </h:head>
    <h:body>
        <ui:composition template="template/template.xhtml">
            <ui:define name="content">
            <h:form id="form">
                <p:growl id="growl" showDetail="true" sticky="true" /> 
                <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
                <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                    <img src="../../img/loading.gif" alt=""/>
                </p:dialog>
                <div class="margin-right-left-20">
                    <div>
                        <h3>EMPRESA</h3>
                         <div class="right">
                             <a class="btn btn" href="EmpresaConsultar.xhtml">VOLTAR</a>
                        </div>
                        <p><strong>CADASTRO</strong></p>
                    <div>
                </div>
                <div class="space-40"></div>
                <div class="control-group">   
                <p:tabView dynamic="true" cache="true">
                  <p:tab title="Dados Gerais">
                   <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel for="razaoSocial" value="RazÃ£o social:" />
                        <p:inputText id="razaoSocial" maxlength="80" value="#{empresaCadastrar.empresa.razaoSocial}"/>
                        
                        <p:outputLabel for="cnpj" value="CNPJ:" />
                        <p:inputText id="cnpj" maxlength="30" value="#{empresaCadastrar.empresa.cnpj}"/>
                        
                        <p:outputLabel for="cpf" value="CPF:" />
                        <p:inputText id="cpf" maxlength="30" value="#{empresaCadastrar.empresa.cpf}"/>
                        
                        <p:outputLabel for="email" value="E-mail:" />
                        <p:inputText id="email" maxlength="100" value="#{empresaCadastrar.empresa.email}"/>
                        
                        <p:outputLabel for="telefone" value="Telefone:" />
                        <p:inputMask id="telefone" maxlength="100" value="#{empresaCadastrar.empresa.telefone}" mask="(999) 999-9999? x99999"/>
                        
                    </h:panelGrid>
                  </p:tab>
                </p:tabView>
                </div>
                <div class="space-20"></div>
                <p:commandButton class="btn btn-success" value="CADASTRAR" ajax="false" disabled="#{empresaCadastrar.controleDeCadastro()}" update="growl" actionListener="#{empresaCadastrar.cadastrar()}"/>
                    </div>
                </div>
                <div class="space-50"></div>
            </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
