<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="../../bootstrap/css/bootstrap-general.css" rel="stylesheet"/>
        <script type="text/javascript" src="../../primefaces/js/showcase.js"></script>
    </h:head>
    <h:body>
        <ui:composition template="template/template.xhtml">
            <ui:define name="content">
            <h:form id="form">
                <p:growl id="growl" showDetail="true" sticky="false" /> 
                <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
                <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                    <img src="../../img/loading.gif" alt=""/>
                </p:dialog>
                <div class="margin-right-left-20">
                    <div>
                        <h3>TAP - TERMO DE ABERTURA DE PROJETO DE SOFTWARE</h3>
                         <div class="right">
                             <a class="btn btn" href="TAPConsultar.xhtml">VOLTAR</a>
                        </div>
                        <p><strong>CADASTRO</strong></p>
                    <div>
                </div>
                <div class="space-40"></div>
                <div class="control-group">   
                <p:tabView >
                  <p:tab title="Pré-Projeto">
                      <h:panelGrid columns="3" cellpadding="5">
                        <p:outputLabel for="nomeProjeto" value="Nome do projeto:" />
                        <p:inputTextarea id="nomeProjeto" rows="1" cols="400" required="true" value="#{TAPCadastrar.tap.nome}" counter="displayProjeto" maxlength="250" counterTemplate="{0} caracteres restantes." autoResize="false" />
                        <h:outputText id="displayProjeto" />
                        
                        <p:outputLabel for="justificativa" value="Justificativa:" />
                        <p:inputTextarea id="justificativa" rows="1" cols="30" required="true" value="#{TAPCadastrar.tap.justificativa}" counter="displayJustificativa" maxlength="500" counterTemplate="{0} caracteres restantes."  autoResize="false"/>
                        <h:outputText id="displayJustificativa" />
                        
                        <p:outputLabel for="objetivo" value="Objetivo:" />
                        <p:inputTextarea id="objetivo"  rows="1" cols="30" required="true" value="#{TAPCadastrar.tap.objetivo}" counter="displayObjetivo" maxlength="500" counterTemplate="{0} caracteres restantes."  autoResize="false"/>
                        <h:outputText id="displayObjetivo" />
                        
                        
                        </h:panelGrid>
                   </p:tab>
                    <p:tab title="Alinhamento">
                        <h:panelGrid columns="2" cellpadding="5">
                            <p:outputLabel for="alinhamentoEstrategico" value="Alinhamento estratégico:" />
                            <p:inputTextarea id="alinhamentoEstrategico" rows="1" cols="100" value="#{TAPCadastrar.tap.alinhamentoEstrategico}" counter="displayAlinhamento" maxlength="500" counterTemplate="{0} caracteres restantes."  autoResize="false"/>
                            <h:outputText id="displayAlinhamento" />
                        </h:panelGrid>
                    </p:tab> 
                    <p:tab title="Orçamento">
                      <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel for="custo" value="Orçamento inícial  R$:" />
                        <p:inputText id="custo"  value="#{TAPCadastrar.tap.custo}">
                            <f:convertNumber pattern="#,##0.00"></f:convertNumber>
                            <p:ajax update="custo" process="custo" event="change" />
                        </p:inputText>
                                     
                        </h:panelGrid>
                     </p:tab>   
                    <p:tab title="Cronograma">
                      <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel for="dataInicio" value="Data de início:" />
                        <p:calendar id="dataInicio" value="#{TAPCadastrar.dataInicio}" pattern="dd/MM/yyyy" mask="true" />
                        
                        <p:outputLabel for="dataTermino" value="Data de término:" />
                        <p:calendar id="dataTermino" value="#{TAPCadastrar.dataFim}" pattern="dd/MM/yyyy" mask="true" />
                      </h:panelGrid>
                    </p:tab>
                    
                    <p:tab title="Fundamentação">
                      <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel for="premissas" value="Premissas:" />
                        <p:inputTextarea id="premissas" rows="1" cols="400" value="#{TAPCadastrar.tap.premissas}" counter="displayPremissas" maxlength="250" counterTemplate="{0} caracteres restantes." autoResize="false"/>
                        <h:outputText id="displayPremissas" />
                    </h:panelGrid>
                    </p:tab>  
                    
                    <p:tab title="Restrições">
                      <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel for="restricoes" value="Restrições:" />
                        <p:inputTextarea id="restricoes" rows="1" cols="30" value="#{TAPCadastrar.tap.restricoes}" counter="displayrestricoes" maxlength="250" counterTemplate="{0} caracteres restantes." autoResize="false"/>                      
                        <h:outputText id="displayrestricoes" />
                      </h:panelGrid>
                  </p:tab>
                    <p:tab title="Levantamento dos Riscos">
                      <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel for="riscosIniciais" value="Riscos Iniciais:" />
                        <p:inputTextarea id="riscosIniciais" rows="1" cols="30" value="#{TAPCadastrar.tap.riscosIniciais}" counter="displayIniciais" maxlength="300" counterTemplate="{0} caracteres restantes." autoResize="false"/>
                        <h:outputText id="displayIniciais" />

                      </h:panelGrid>
                  </p:tab>
                </p:tabView>
                </div>
                <div class="space-20"></div>
                <p:commandButton class="btn btn-success" value="CADASTRAR" ajax="false" disabled="#{TAPCadastrar.controleDeCadastro()}" update="growl" actionListener="#{TAPCadastrar.cadastrar()}"/>
                    </div>
                </div>
                <div class="space-50"></div>
            </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
