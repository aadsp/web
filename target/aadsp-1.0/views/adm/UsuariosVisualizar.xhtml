<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="../../bootstrap/css/bootstrap-general.css" rel="stylesheet"/>
        <script type="text/javascript" src="../../primefaces/js/showcase.js"></script>
    </h:head>
    <h:body>
        <ui:composition template="template/template.xhtml">
            <ui:define name="content">
            <h:form id="form">
                <p:growl id="growl" showDetail="true" sticky="true" /> 
                <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
                <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                    <img src="../../img/loading.gif" alt=""/>
                </p:dialog>
                <div class="margin-right-left-20">
                        <h3>VISUALIZAÇÃO</h3>
                         
                        <p><strong>FUNÇÕES CADASTRADAS NO SISTEMA</strong></p>
                </div>
                <div class="space-40"></div>
                <div class="control-group">   
                <p:tabView dynamic="true" cache="true">
                  <p:tab title="Funcão / Usuário" >
                      <p:panelGrid columns="2">
                        <p:chart type="pie" model="#{usuariosVisualizar.pizzaModel1}" style="width:400px;height:400px" />
                        <p:chart type="pie" model="#{usuariosVisualizar.pizzaModel2}" style="width:400px;height:400px" />
                        </p:panelGrid>
                  </p:tab>
                </p:tabView>
                </div>
                <div class="space-50"></div>
            </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
