<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="../../bootstrap/css/bootstrap-general.css" rel="stylesheet"/>
        <script type="text/javascript" src="../../primefaces/js/showcase.js"></script>
    </h:head>
    <h:body>
        <ui:composition template="template/template.xhtml">
            <ui:define name="content">
            <h:form id="form">
                <p:growl id="growl" showDetail="true" sticky="true" /> 
                <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
                <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                    <img src="../../img/loading.gif" alt=""/>
                </p:dialog>
                <div class="margin-right-left-20">
                    <div>
                        <h3>ACESSO</h3>
                         <div class="right">
                             <a class="btn btn" href="AcessoConsultar.xhtml">VOLTAR</a>
                        </div>
                        <p><strong>DETALHAR</strong></p>
                    <div>
                </div>
                <div class="space-40"></div>
                <div class="control-group">   
                <p:tabView dynamic="true" cache="true">
                  <p:tab title="Dados Gerais">
                   <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel for="funcao" value="Função: " />
                        <p:selectOneMenu id="funcao"  value="#{acessoEditar.funcaoSelecionada}" style="width:150px">
                            <f:selectItem itemLabel="#{acessoEditar.acesso.consultarFuncao()}" itemValue="#{acessoEditar.acesso.ID_funcao}" noSelectionOption="true" />
                        </p:selectOneMenu>
                    </h:panelGrid>
                      <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel for="pagina" value="Página: " />
                        <p:selectOneMenu id="pagina"  value="#{acessoEditar.paginaSelecionada}" style="width:150px">
                            <f:selectItem itemLabel="#{acessoEditar.acesso.consultarPagina()}" itemValue="#{acessoEditar.acesso.ID_pagina}" noSelectionOption="true" />
                            <f:selectItems value="#{acessoEditar.paginas}" />
                        </p:selectOneMenu>
                    </h:panelGrid>
                  </p:tab>
                </p:tabView>
                </div>
                <div class="space-20"></div>
                <p:commandButton class="btn btn-success" value="SALVAR" update="growl" actionListener="#{acessoEditar.editar()}"/>
                <p:commandButton class="btn btn-danger" value="EXCLUIR" update="growl" actionListener="#{acessoEditar.excluir()}"/>
                    </div>
                </div>
                <div class="space-50"></div>
            </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
